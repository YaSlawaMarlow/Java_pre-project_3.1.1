<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/edit/}" th:object="${user}">
    <label for="id">id: </label>
    <input type="text" th:field="*{id}" id="id" readonly/>
    <br><br>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="lastName">LastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br><br>
    <th>Role</th>
    <select class="custom-select " size="2" multiple id="selectRoleE" name="checkBoxRoles"
            required>
        <option th:each="role :${roles}" th:text="${role}">;
        </option>
    </select>
    <br><br>
    <input type="submit" value="Update"/>
</form>
<form style="text-align: center" th:action="@{/logout}">
    <button>Logout!</button>
</form>
</body>
</html>
